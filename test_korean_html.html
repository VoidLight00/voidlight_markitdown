<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국어 HTML 테스트</title>
</head>
<body>
    <h1>VoidLight MarkItDown HTML 변환 테스트</h1>
    
    <h2>한국어 처리 기능</h2>
    <p>이 문서는 <strong>HTML에서 Markdown으로</strong> 변환하는 기능을 테스트합니다.</p>
    
    <h3>목록 테스트</h3>
    <ul>
        <li>한글 항목 1</li>
        <li>한글 항목 2</li>
        <li>English Item 3</li>
    </ul>
    
    <h3>테이블 테스트</h3>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>도시</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>30</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>25</td>
            <td>부산</td>
        </tr>
    </table>
    
    <p>한국어 특수문자: 「안녕」 『하세요』 【테스트】</p>
</body>
</html>
